      <img
        style="max-width:90%"
        src="../../../assets/images/main-page-image.png"
        alt=""
      />
    </div>

    <div class="col-sm-12 col-md-6">
      <div class="d-flex flex-column justify-content-center"
        style="height: 80%"
        >
        <p class="main-header">

            <a
              href="https://svrp.net/apply"

              padding: 1em 1.4em;
